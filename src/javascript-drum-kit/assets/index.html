<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript drum kit</title>
  </head>
  <body>
    <div keys>
      <div class="key" data-sound="clap"><kbd>A</kbd><span class="tips">CLAP</span></div>
      <div class="key" data-sound="hihat"><kbd>S</kbd><span class="tips">HIHAT</span></div>
      <div class="key" data-sound="kick"><kbd>D</kbd><span class="tips">KICK</span></div>
      <div class="key" data-sound="openhat"><kbd>F</kbd><span class="tips">OPENHAT</span></div>
      <div class="key" data-sound="boom"><kbd>G</kbd><span class="tips">BOOM</span></div>
      <div class="key" data-sound="ride"><kbd>H</kbd><span class="tips">RIDE</span></div>
      <div class="key" data-sound="snare"><kbd>J</kbd><span class="tips">SNARE</span></div>
      <div class="key" data-sound="tom"><kbd>K</kbd><span class="tips">TOM</span></div>
      <div class="key" data-sound="tink"><kbd>L</kbd><span class="tips">TINK</span></div>
    </div>
    <audio src="./sounds/clap.wav" clap></audio>
    <audio src="./sounds/hihat.wav" hihat></audio>
    <audio src="./sounds/kick.wav" kick></audio>
    <audio src="./sounds/openhat.wav" openhat></audio>
    <audio src="./sounds/boom.wav" boom></audio>
    <audio src="./sounds/ride.wav" ride></audio>
    <audio src="./sounds/snare.wav" snare></audio>
    <audio src="./sounds/tom.wav" tom></audio>
    <audio src="./sounds/tink.wav" tink></audio>
  </body>
</html>
