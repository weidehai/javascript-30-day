<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-css-clock</title>
  </head>
  <body>
    <div class="button"><button>切换</button></div>
    <div id="main"></div>
    <script>
      let switcher = document.querySelector("button");
      let cc = "clock1";
      switcher.addEventListener("click", () => {
        window.clock.clearEvent()
        cc = cc === "clock1" ? "clock2" : "clock1";
        document.querySelector("link").href = `${cc}.css`;
        document.querySelector("script[src]").remove();
        let script = document.createElement('script')
        script.src = `${cc}.js`
        document.body.appendChild(script)
      });
    </script>
  </body>
</html>
